---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter
  labels:
    app: greeter
    service: greeter-service
spec:
  selector:
    matchLabels:
      app: greeter
      service: greeter-service
  template:
    metadata:
      labels:
        app: greeter
        service: greeter-service
    spec:
      containers:
        - name: greeter
          ports:
            - protocol: TCP
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /api/healtz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 100
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: db_url
            - name: DB_ENABLED
              valueFrom:
                secretKeyRef:
                  name: common-secret
                  key: secret
          image: locura/gitops_greeter:v0.0.2
  replicas: 1
  strategy:
    type: Recreate
