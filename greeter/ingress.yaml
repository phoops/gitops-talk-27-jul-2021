---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greeter-ingress
spec:
  rules:
    - host: mykube.kube
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: greeter
                port:
                  number: 8080
